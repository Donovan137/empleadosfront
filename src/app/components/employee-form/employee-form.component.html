<div class="container">
  <h2>Formulario de Empleado</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre_usuario">Nombre de Usuario:</label>
      <input type="text" id="nombre_usuario" class="form-control" [(ngModel)]="employee.nombre_usuario" name="nombre_usuario" required>
    </div>

    <div class="form-group">
      <label for="puesto">Puesto:</label>
      <input type="text" id="puesto" class="form-control" [(ngModel)]="employee.puesto" name="puesto" required>
    </div>

    <div class="form-group">
      <label for="lugar_trabajo">Lugar de Trabajo:</label>
      <input type="text" id="lugar_trabajo" class="form-control" [(ngModel)]="employee.lugar_trabajo" name="lugar_trabajo" required>
    </div>

    <div class="form-group">
      <label for="valor">Valor:</label>
      <input type="number" id="valor" class="form-control" [(ngModel)]="employee.valor" name="valor" required>
    </div>

    <button type="submit" class="btn btn-primary">Agregar Empleado</button>
  </form>
</div>
